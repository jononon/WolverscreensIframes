<head>
    <script src="js/jquery-3.1.0.min.js"></script>
    <!-- <meta http-equiv="refresh" content="1200"> -->
</head>
<body>
  <img id=image><div id=weather></div>
  <script>
    var settings = {
    "dataType": "json",
    "url": "http://api.wunderground.com/api/13d2eb6e5cdaa9c2/conditions/q/34.0887,-118.4340.json"
  }

  $.ajax(settings).done(function (response) {
    console.log(response);
    $("#image").attr("src",response.current_observation.icon_url);
    $("#weather").html(response.current_observation.temperature_string);
  });
  </script>
</body>
